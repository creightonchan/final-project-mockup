<template name="Contact_Page">

  <div class="ui container" style="background: url('/images/chatbg.jpg') center no-repeat;
                                      background-size:cover; width: 100%; font-size: 20px;padding-top: 100px">
    <div class="chat">
      <h2>Contact the developers</h2>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" id="first" placeholder="First Name">

          </div>

          <div class="field">
            <input type="text" name="last" id="last" placeholder="Last Name">


          </div>
        </div>
      </div>

      <div class="field">
        <label>Message</label>
        <input type="text" name="address" id="address" placeholder="Support Message">


      </div>

      <button class="ui button" type="submit">Submit</button>
    </div>
  </div>

</template>
